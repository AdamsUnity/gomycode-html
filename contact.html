<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500;6..12,600&family=Poppins:wght@100;200;300;400;500;600&family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gomycode html/css profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!----Navigation Bar-->
    <section class="heading">
      <header id="navi">
        <div class="logo">
          <strong>G<span>O</span>MYC</strong><span>O</span>DE-U<span>NI</span>TY
        </div>
        <div>
          <ul class="nav-links">
            <li><a href="#Home">Home</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="#Work">Work</a></li>
            <li><a href="#Resume">Resume</a></li>
            <li><a href="#Contact">Contact</a></li>
          </ul>
        </div>
      </header>
    </section>
    <!----contact----->
    <section id="contact">
      <p class="section_text_p1">Explore My</p>
      <h1 class="Name">My Contact</h1>
      <div class="container">
        <div class="contact-left">
          <a href="images/my-cv.pdf" download class="btn btn2">Download CV</a>
        </div>
        <div class="contact-right">
          <form action="">
            <input type="text" name="Name" placeholder="Your Name" required />
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <textarea name="Message" rows="10" placeholder="Your Message">
            </textarea>
            <button type="submit" class="btn btn2">Submit</button>
          </form>
        </div>
      </div>
      <div class="copyright">
        <p>
          copyright Unity. Made with <i class="fa-solid fa-heart-pulse"></i> by
          Adams
        </p>
      </div>
    </section>
  </body>
</html>
